<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DistributionGrapher</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <div id="main-content">
        <canvas id="graph"></canvas>
        <div id="controls">
            <div class="control">
                <label for="max-sample-size">Maximum sample size:</label>
                <input type="number" id="max-sample-size" min="0" value="1000000"
                    title="The maximum amount of random numbers to generate. The application will continuously add random numbers and update the graph until the maximum sample size has been reached. A higher maximum sample size takes longer to finish, but results in a more representative distribution.">
            </div>
            <div class="control">
                <label for="min-value">Minimum value:</label>
                <input type="number" id="min-value" value="0" title="The smallest value to generate.">
            </div>
            <div class="control">
                <label for="max-value">Maximum value:</label>
                <input type="number" id="max-value" value="100" title="The largest value to generate.">
            </div>
            <div class="control space-before">
                <label for="predefined-functions">Predefined functions:</label>
                <select id="predefined-functions">
                    <option value="default" selected>Default random</option>
                    <option value="normal">Normal-distributed random</option>
                </select>
            </div>
        </div>
        <label for="code-area">RNG function:</label>
        <textarea id="code-area" autofocus
            title="The function that generates random numbers. Each number must be between 0 and 1."></textarea>
        <input type="button" id="btn-submit" value="Test function">
        <p id="stats">
            Total samples: <span id="samples"></span><br>
            Median: <span id="med"></span><br>
            Variance: <span id="var"></span><br>
            Standard deviation: <span id="std"></span>
        </p>
    </div>
</body>

</html>
