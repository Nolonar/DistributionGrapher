<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DistributionGrapher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <div id="main-content">
        <canvas id="graph"></canvas>
        <div id="controls">
            <div>
                <label for="sample-size">Sample size:</label>
                <input type="number" id="sample-size" min="0" value="1000000">
            </div>
            <input type="button" id="btn-submit" value="Test function">
        </div>
        <textarea id="code-area" autofocus>Math.floor(1000 * Math.random());</textarea>
    </div>
</body>

</html>
