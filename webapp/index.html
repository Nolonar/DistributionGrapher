<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DistributionGrapher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <div id="main-content">
        <canvas id="graph"></canvas>
        <div id="controls">
            <div class="control">
                <label for="sample-size">Sample size:</label>
                <input type="number" id="sample-size" min="0" value="1000000"
                    title="The amount of random numbers to generate. A higher sample size takes longer to process, but results in a more representative distribution.">
            </div>
            <div class="control">
                <label for="min-value">Minimum value:</label>
                <input type="number" id="min-value" value="0" title="The smallest value to generate.">
            </div>
            <div class="control">
                <label for="max-value">Maximum value:</label>
                <input type="number" id="max-value" value="100" title="The largest value to generate.">
            </div>
            <div class="control space-before">
                <label for="predefined-functions">Predefined functions:</label>
                <select id="predefined-functions">
                    <option value="default" selected>Default random</option>
                    <option value="normal">Normal-distributed random</option>
                </select>
            </div>
        </div>
        <label for="code-area">RNG function:</label>
        <textarea id="code-area" autofocus
            title="The function that generates random numbers. Each number must be between 0 and 1."></textarea>
        <input type="button" id="btn-submit" value="Test function">
    </div>
</body>

</html>
